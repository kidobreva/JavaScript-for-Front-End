<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bus Stop</title>
    <style>
        #stopName {
            font-size: 1.5em;
            font-weight: 400;
            padding: 0.25em;
            background-color: aquamarine;
        }
    </style>

</head>
<body>
<div id="stopInfo" style="width:20em">
    <div>
        <label for="stopId">Stop ID: </label>
        <input id="stopId" type="text">
        <input id="submit" type="button" value="Check" onclick="getInfo()"></div>
    <div id="result">
        <div id="stopName"></div>
        <ul id="buses"></ul>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>

    function getInfo() {
        let bus = $('#stopId').val();
        $.ajax('https://judgetests.firebaseio.com/businfo/'+bus+'.json', {
            type: 'GET',
            beforeSend: function () {
                $('#buses').empty();
                $('#stopName').empty();
            },
            success: function (response) {
                let name = response.name;
                $('#stopName').append(name);
                for (let busNumber in response.buses) {
                    let time = response.buses[busNumber];
                    let li = $('<li>').text('Bus with ID' + busNumber + ' arrives in ' + time);
                    $('#buses').append(li);
                }
            },
            error: function () {
                $('#stopName').text('Error');
            }
        })
    }
</script>
</body>
</html>
